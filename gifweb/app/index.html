<!doctype html>
<html lang="en">
  <head>

    <meta name="description" content="Web App develop to create and share gif images">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="app/styles/index.css">

  <body ng-app="gif4youApp">

    <div ng-view="">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.angularjs.org/1.7.8/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-sanitize.min.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app/scripts/app.js"></script>

    <script src="app/scripts/controllers/view.js"></script>

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                  .register('app/sw.js')
                  .then(function() { console.log("Service Worker Registered"); });
      }
      </script>
